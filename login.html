<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ Feeder Analytics</title>

  <!-- Bootstrap Grid Only -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A1124, #111827);
      color: #F8FAFC;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(26, 31, 46, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    .login-card img {
      width: 110px;
      margin-bottom: 1.4rem;
    }

    .login-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-card p {
      color: #9CA3AF;
      margin-bottom: 2rem;
    }

    .btn-microsoft {
      background: #2563EB;
      border: none;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      width: 100%;
      color: #fff;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 0 0 rgba(37,99,235,0.0);
    }

    .btn-microsoft:hover {
      background: #1D4ED8;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.35);
    }

    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #6B7280;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="assets/images/logo.png" alt="STI Logo">

    <h1>Feeder Analytics</h1>
    <p>STI College O365 Login</p>

    <button id="btnLogin" class="btn-microsoft">
      <img src="https://www.svgrepo.com/show/452213/microsoft.svg" width="20">
      Sign in with Microsoft
    </button>

    <div class="footer-note">
      Only authorized STI personnel may access this system.
    </div>
  </div>

  <!-- Login Logic -->
  <script src="assets/js/auth.js"></script>
  <script src="config.js"></script>

</body>
</html>

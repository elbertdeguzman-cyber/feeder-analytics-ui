<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feeder Alias â€“ Review Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (optional, for nice icons) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    body {
      background: #f4f6fb;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .review-card {
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
    }

    .review-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.75rem 1.5rem rgba(15, 23, 42, 0.12);
    }

    .review-card.resolved {
      opacity: 0;
      pointer-events: none;
    }

    .badge-confidence-high {
      background-color: #16a34a;
    }

    .badge-confidence-med {
      background-color: #f97316;
    }

    .badge-confidence-low {
      background-color: #dc2626;
    }

    .text-mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .card-header-sm {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: #64748b;
    }

    .pill-campus {
      background: #e0f2fe;
      color: #0369a1;
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .pill-reason {
      background: #fef3c7;
      color: #92400e;
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .btn-ghost {
      background: #e5e7eb;
      border: none;
    }

    .btn-ghost:hover {
      background: #d1d5db;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }

    .loading-overlay.show {
      display: flex;
    }
  </style>
</head>

<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-primary me-2" role="status"></div>
    <span class="fw-semibold text-secondary">Talking to n8nâ€¦</span>
  </div>

  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-diagram-3 me-2 text-primary"></i>
        Feeder Alias â€“ Review Dashboard
      </a>
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-light text-secondary">
          Pending: <span id="pendingCount" class="fw-semibold">0</span>
        </span>
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-clockwise me-1"></i>Refresh
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-4">
    <!-- Filters row (simple for now) -->
    <section class="mb-3">
      <div class="card border-0 shadow-sm">
        <div class="card-body d-flex flex-wrap align-items-center gap-3">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-funnel text-secondary"></i>
            <span class="text-muted small">Simple filters</span>
          </div>

          <div class="d-flex flex-wrap gap-3 ms-auto">
            <div class="d-flex align-items-center gap-2">
              <label class="small text-muted mb-0">Minimum confidence</label>
              <select id="minConfidenceSelect" class="form-select form-select-sm" style="width: 120px;">
                <option value="0">All</option>
                <option value="0.4">â‰¥ 40%</option>
                <option value="0.6">â‰¥ 60%</option>
                <option value="0.75">â‰¥ 75%</option>
                <option value="0.85">â‰¥ 85%</option>
              </select>
            </div>
            <div class="d-flex align-items-center gap-2">
              <label class="small text-muted mb-0">Campus</label>
              <select id="campusFilter" class="form-select form-select-sm" style="width: 150px;">
                <option value="">All campuses</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Review cards grid -->
    <section id="cardsSection">
      <div id="emptyState" class="text-center text-muted py-5 d-none">
        <i class="bi bi-check-circle display-4 text-success mb-3"></i>
        <h5>No pending reviews ðŸŽ‰</h5>
        <p class="text-muted">Everything from the latest COS uploads is already matched or resolved.</p>
      </div>

      <div id="cardsRow" class="row g-3">
        <!-- Cards inserted here -->
      </div>
    </section>
  </main>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000;">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Action completed.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ===================== CONFIG =====================
    // Change this base to your PRODUCTION n8n URL
    const API_BASE = "https://elbertus.app.n8n.cloud";

    const PENDING_URL = `${API_BASE}/webhook/reviews/pending`;
    const RESOLVE_URL = `${API_BASE}/webhook/reviews/resolve`;

    // Expected payloads:
    // GET /reviews/pending  ->  [ { review_id, raw_name, normalized_name, sti_campus,
    //                              suggested_feeder_id, suggested_school_name,
    //                              confidence_score, reason } ... ]
    //
    // POST /reviews/resolve ->  { review_id, action: "approve"|"reject", feeder_id: "uuid"|null }


    // ===================== STATE ======================
    let allReviews = [];
    let toastInstance;

    document.addEventListener("DOMContentLoaded", () => {
      toastInstance = new bootstrap.Toast(document.getElementById("mainToast"), {
        delay: 2500
      });

      document.getElementById("refreshBtn").addEventListener("click", () => {
        loadReviews();
      });

      document.getElementById("minConfidenceSelect").addEventListener("change", renderCards);
      document.getElementById("campusFilter").addEventListener("change", renderCards);

      loadReviews();
    });

    function showLoading(show) {
      const overlay = document.getElementById("loadingOverlay");
      if (show) overlay.classList.add("show");
      else overlay.classList.remove("show");
    }

    function showToast(message, type = "primary") {
      const toastEl = document.getElementById("mainToast");
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      document.getElementById("toastBody").innerText = message;
      toastInstance.show();
    }

    // ===================== API: LOAD =====================
    async function loadReviews() {
      showLoading(true);
      try {
        const res = await fetch(PENDING_URL, {
          method: "GET"
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        allReviews = Array.isArray(data) ? data : [];
        updateCampusFilterOptions(allReviews);
        renderCards();
        showToast("Pending reviews refreshed.", "primary");
      } catch (err) {
        console.error("Error loading pending reviews:", err);
        showToast("Failed to load pending reviews.", "danger");
      } finally {
        showLoading(false);
      }
    }

    // ===================== UI: FILTER OPTIONS =====================
    function updateCampusFilterOptions(reviews) {
      const select = document.getElementById("campusFilter");
      const current = select.value;
      const campuses = [...new Set(reviews.map(r => r.sti_campus).filter(Boolean))].sort();

      // clear except first option
      while (select.options.length > 1) {
        select.remove(1);
      }

      campuses.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });

      if (campuses.includes(current)) {
        select.value = current;
      } else {
        select.value = "";
      }
    }

    // ===================== UI: RENDER CARDS =====================
    function renderCards() {
      const row = document.getElementById("cardsRow");
      row.innerHTML = "";

      const minConfidence = parseFloat(document.getElementById("minConfidenceSelect").value || "0");
      const campusFilter = document.getElementById("campusFilter").value || "";

      const filtered = allReviews.filter(r => {
        const score = parseFloat(r.confidence_score || 0);
        const passConf = score >= minConfidence;
        const passCampus = !campusFilter || (r.sti_campus || "") === campusFilter;
        return passConf && passCampus;
      });

      document.getElementById("pendingCount").innerText = filtered.length;

      const emptyState = document.getElementById("emptyState");
      if (filtered.length === 0) {
        emptyState.classList.remove("d-none");
        return;
      } else {
        emptyState.classList.add("d-none");
      }

      filtered.forEach(review => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6 col-lg-4";

        const card = document.createElement("div");
        card.className = "card review-card border-0 shadow-sm h-100";
        card.dataset.reviewId = review.review_id;

        // Confidence badge style
        const score = parseFloat(review.confidence_score || 0);
        const scorePct = (score * 100).toFixed(1) + "%";
        let confClass = "badge-confidence-low";
        if (score >= 0.85) confClass = "badge-confidence-high";
        else if (score >= 0.6) confClass = "badge-confidence-med";

        card.innerHTML = `
          <div class="card-body d-flex flex-column gap-2">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <span class="card-header-sm">Raw name</span>
              <span class="pill-campus">
                <i class="bi bi-mortarboard-fill me-1"></i>${review.sti_campus || "â€”"}
              </span>
            </div>
            <div class="fw-semibold">${escapeHtml(review.raw_name || "")}</div>

            <div class="mt-1">
              <div class="card-header-sm mb-1">Normalized</div>
              <div class="text-mono small text-secondary">${escapeHtml(review.normalized_name || "")}</div>
            </div>

            <hr class="my-2">

            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="card-header-sm mb-1">Suggested school</div>
                <div class="fw-semibold">
                  ${escapeHtml(review.suggested_school_name || "No candidate")}
                </div>
              </div>
              <div class="text-end">
                <div class="card-header-sm mb-1">Confidence</div>
                <span class="badge ${confClass}">${scorePct}</span>
              </div>
            </div>

            <div class="mt-2 d-flex align-items-center justify-content-between">
              <span class="pill-reason text-truncate" title="${escapeHtml(review.reason || "")}">
                <i class="bi bi-question-circle me-1"></i>${escapeHtml(review.reason || "needs review")}
              </span>
              <span class="small text-muted text-mono">ID: ${shortenId(review.review_id)}</span>
            </div>
          </div>

          <div class="card-footer bg-light border-0 d-flex justify-content-between gap-2">
            <button class="btn btn-sm btn-ghost flex-fill" data-action="reject">
              <i class="bi bi-x-circle me-1 text-danger"></i>Reject
            </button>
            <button class="btn btn-sm btn-primary flex-fill" data-action="approve">
              <i class="bi bi-check-circle me-1"></i>Approve
            </button>
          </div>
        `;

        // Button events
        const rejectBtn = card.querySelector('button[data-action="reject"]');
        const approveBtn = card.querySelector('button[data-action="approve"]');

        rejectBtn.addEventListener("click", () => handleDecision(review, "reject", card));
        approveBtn.addEventListener("click", () => handleDecision(review, "approve", card));

        col.appendChild(card);
        row.appendChild(col);
      });
    }

    function shortenId(id) {
      if (!id) return "â€”";
      return String(id).slice(0, 8);
    }

    function escapeHtml(str) {
      return String(str || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ===================== API: RESOLVE =====================
    async function handleDecision(review, action, cardEl) {
      const niceAction = action === "approve" ? "Approve" : "Reject";

      if (!confirm(`${niceAction} this match?\n\n${review.raw_name}\nâ†’ ${review.suggested_school_name || "No candidate"}`)) {
        return;
      }

      showLoading(true);
      try {
        const payload = {
          review_id: review.review_id,
          action: action,
          feeder_id: action === "approve" ? review.suggested_feeder_id || null : null
        };

        const res = await fetch(RESOLVE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        // Optionally inspect JSON from n8n:
        // const result = await res.json();

        // Remove from in-memory list
        allReviews = allReviews.filter(r => r.review_id !== review.review_id);

        // Animate & remove card
        cardEl.classList.add("resolved");
        setTimeout(() => {
          cardEl.parentElement?.remove();
          renderCards();
        }, 220);

        const msg = action === "approve"
          ? `Approved match: ${review.raw_name} â†’ ${review.suggested_school_name}`
          : `Rejected match for: ${review.raw_name}`;
        showToast(msg, "success");
      } catch (err) {
        console.error("Error sending decision:", err);
        showToast("Failed to send decision to n8n.", "danger");
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feeder Analytics</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Global Theme Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <style>
        body {
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 80%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter", sans-serif;
            color: white;
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 40px 50px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.45);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        .landing-card img {
            width: 110px;
            margin-bottom: 20px;
        }

        .landing-card h1 {
            font-weight: 700;
            font-size: 1.9rem;
        }

        .landing-card p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .btn-login {
            background-color: #2563eb;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 10px;
            transition: 0.2s ease-in-out;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="landing-card">
        <img src="assets/images/logo.png" alt="STI Logo">

        <h1>Feeder Analytics</h1>
        <p>STI College Data Intelligence Platform</p>

        <a href="login.html" class="btn btn-primary btn-login">
            Login with O365
        </a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feeder Analytics</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!-- Custom Styles -->
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: "Segoe UI", sans-serif;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 48px 32px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
    }

    .welcome-card img {
      width: 120px;
      margin-bottom: 24px;
    }

    .welcome-card h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #0d47a1;
    }

    .welcome-card p {
      color: #555;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>

  <div class="welcome-card">
    <img src="assets/images/logo.png" alt="STI Logo">

    <h1>Feeder Analytics</h1>
    <p>Data-driven marketing insights for STI campuses.</p>

    <a class="btn btn-primary btn-lg w-100" href="login.html">
      Login with O365
    </a>
  </div>

</body>
</html>
